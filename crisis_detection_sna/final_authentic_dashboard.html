<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrisisDetect+ Final Authentic SNA Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        

        
        .stats-summary {
            display: flex;
            gap: 30px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #e53e3e;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        

        
        .crisis-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .tab-button {
            flex: 1;
            padding: 15px 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .tab-button:hover:not(.active) {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        .severity-badge {
            background: #e53e3e;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            margin-left: 5px;
        }
        
        .crisis-content {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        
        .crisis-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .crisis-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }
        
        .crisis-title {
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .crisis-icon {
            font-size: 32px;
        }
        
        .crisis-stats {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }
        
        .crisis-stat {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .crisis-stat-value {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .crisis-stat-label {
            font-size: 10px;
            opacity: 0.9;
            text-transform: uppercase;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .dashboard-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        
        .card-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }
        
        .network-container {
            width: 100%;
            height: 450px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: #f8fafc;
            position: relative;
            overflow: hidden;
        }
        
        .community-network-container {
            width: 100%;
            height: 250px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: #f8fafc;
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-3px);
        }
        
        .metric-value {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 10px;
            opacity: 0.9;
            text-transform: uppercase;
        }
        
        .influencer-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .influencer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
            transition: background-color 0.3s ease;
        }
        
        .influencer-item:hover {
            background-color: #f7fafc;
            border-radius: 8px;
            padding-left: 10px;
            padding-right: 10px;
        }
        
        .influencer-rank {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        
        .influencer-name {
            flex: 1;
            margin-left: 15px;
            font-weight: 600;
            color: #4a5568;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .influencer-score {
            background: #f7fafc;
            padding: 6px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: bold;
            color: #4a5568;
            border: 1px solid #e2e8f0;
        }
        
        .chart-container {
            width: 100%;
            height: 350px;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        .comparison-section {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(248,250,252,0.95) 100%);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .comparison-title {
            font-size: 24px;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 25px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .community-title {
            font-size: 14px;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 10px;
            text-align: center;
            background: #f7fafc;
            padding: 8px;
            border-radius: 8px;
        }
        
        .network-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: bold;
            color: #4a5568;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">🚨</div>
                CrisisDetect+ SNA Dashboard
            </div>
            <div class="stats-summary">
                <div class="stat-item">
                    <div class="stat-value">608</div>
                    <div class="stat-label">Total Nodes</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">50,500</div>
                    <div class="stat-label">Total Edges</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">22,364</div>
                    <div class="stat-label">Unique Users</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">13</div>
                    <div class="stat-label">Communities</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">


        <div class="crisis-tabs">
            <button class="tab-button active" onclick="showCrisis('health')">
                🏥 Health Crisis
                <span class="severity-badge">0.554</span>
            </button>
            <button class="tab-button" onclick="showCrisis('technological')">
                💻 Technological Crisis
                <span class="severity-badge">0.805</span>
            </button>
            <button class="tab-button" onclick="showCrisis('political')">
                🏛️ Political Crisis
                <span class="severity-badge">0.667</span>
            </button>
            <button class="tab-button" onclick="showCrisis('social')">
                👥 Social Crisis
                <span class="severity-badge">0.734</span>
            </button>
        </div>

        <!-- Crisis content will be generated dynamically -->
        <div id="crisis-content-container"></div>
        
        <!-- Global Comparison Section -->
        <div class="comparison-section">
            <div class="comparison-title">
                ⚖️ Enhanced Cross-Crisis Network Analysis
            </div>
            <div id="global-comparison-chart" class="chart-container"></div>
        </div>
    </div>

    <!-- Load authentic data -->
    <script src="authentic_data.js"></script>
    
    <script>
        // Crisis metadata
        const crisisMetadata = {
            health: { icon: '🏥', name: 'Health Crisis', color: '#e53e3e' },
            technological: { icon: '💻', name: 'Technological Crisis', color: '#667eea' },
            political: { icon: '🏛️', name: 'Political Crisis', color: '#764ba2' },
            social: { icon: '👥', name: 'Social Crisis', color: '#f093fb' }
        };
        
        let currentCrisis = 'health';
        
        function initializeAuthenticDashboard() {
            console.log('🚀 Initializing SNA dashboard...');

            // Verify data is loaded
            if (typeof authenticRealData === 'undefined') {
                console.error('❌ Data not loaded!');
                return;
            }

            console.log('✅ Data loaded successfully');

            // Generate content for all crises
            generateAuthenticCrisisContent();

            // Initialize health crisis visualizations
            loadAuthenticCrisisVisualizations('health');

            // Create global comparison
            createAuthenticGlobalComparison();

            console.log('🎉 Dashboard initialized successfully!');
        }

        function generateAuthenticCrisisContent() {
            const container = document.getElementById('crisis-content-container');

            Object.keys(crisisMetadata).forEach(crisisType => {
                const crisis = authenticRealData[crisisType];
                const metadata = crisisMetadata[crisisType];

                const contentHTML = `
                    <div id="${crisisType}-content" class="crisis-content ${crisisType === 'health' ? 'active' : ''}">
                        <div class="crisis-header">
                            <div class="crisis-title">
                                <span class="crisis-icon">${metadata.icon}</span>
                                ${metadata.name} Analysis
                            </div>
                            <div class="crisis-stats">
                                <div class="crisis-stat">
                                    <div class="crisis-stat-value">${crisis.severity.toFixed(3)}</div>
                                    <div class="crisis-stat-label">Severity Score</div>
                                </div>
                                <div class="crisis-stat">
                                    <div class="crisis-stat-value">${crisis.nodes}</div>
                                    <div class="crisis-stat-label">Network Nodes</div>
                                </div>
                                <div class="crisis-stat">
                                    <div class="crisis-stat-value">${crisis.edges.toLocaleString()}</div>
                                    <div class="crisis-stat-label">Network Edges</div>
                                </div>
                                <div class="crisis-stat">
                                    <div class="crisis-stat-value">${crisis.density.toFixed(3)}</div>
                                    <div class="crisis-stat-label">Network Density</div>
                                </div>
                                <div class="crisis-stat">
                                    <div class="crisis-stat-value">${crisis.communities}</div>
                                    <div class="crisis-stat-label">Communities</div>
                                </div>
                            </div>
                        </div>

                        <div class="dashboard-grid">
                            <div class="dashboard-card">
                                <div class="card-title">
                                    <div class="card-icon">🕸️</div>
                                    Complete Network Visualization (${crisis.nodes} nodes, ${crisis.edges.toLocaleString()} edges)
                                </div>
                                <div id="${crisisType}-network" class="network-container">
                                    <div class="network-info">
                                        Network: ${crisis.nodes} nodes, ${crisis.edges.toLocaleString()} edges
                                    </div>
                                </div>
                            </div>

                            <div class="dashboard-card">
                                <div class="card-title">
                                    <div class="card-icon">📊</div>
                                    Network Metrics & Statistics
                                </div>
                                <div class="metrics-grid">
                                    <div class="metric-card">
                                        <div class="metric-value">${crisis.nodes}</div>
                                        <div class="metric-label">Nodes</div>
                                    </div>
                                    <div class="metric-card">
                                        <div class="metric-value">${crisis.edges.toLocaleString()}</div>
                                        <div class="metric-label">Edges</div>
                                    </div>
                                    <div class="metric-card">
                                        <div class="metric-value">${crisis.density.toFixed(3)}</div>
                                        <div class="metric-label">Density</div>
                                    </div>
                                    <div class="metric-card">
                                        <div class="metric-value">${crisis.communities}</div>
                                        <div class="metric-label">Communities</div>
                                    </div>
                                    <div class="metric-card">
                                        <div class="metric-value">${crisis.modularity.toFixed(3)}</div>
                                        <div class="metric-label">Modularity</div>
                                    </div>
                                    <div class="metric-card">
                                        <div class="metric-value">${crisis.users.toLocaleString()}</div>
                                        <div class="metric-label">Users</div>
                                    </div>
                                </div>
                            </div>

                            <div class="dashboard-card">
                                <div class="card-title">
                                    <div class="card-icon">👑</div>
                                    Top Influencers (Degree Centrality)
                                </div>
                                <div id="${crisisType}-influencers" class="influencer-list"></div>
                            </div>

                            <div class="dashboard-card">
                                <div class="card-title">
                                    <div class="card-icon">🎯</div>
                                    Community Structure Analysis
                                </div>
                                <div id="${crisisType}-communities" class="chart-container"></div>
                            </div>

                            <div class="dashboard-card full-width">
                                <div class="card-title">
                                    <div class="card-icon">🔗</div>
                                    Individual Community Networks
                                </div>
                                <div id="${crisisType}-community-networks"></div>
                            </div>

                            <div class="dashboard-card full-width">
                                <div class="card-title">
                                    <div class="card-icon">📈</div>
                                    Enhanced Centrality Analysis
                                </div>
                                <div id="${crisisType}-centrality-chart" class="chart-container"></div>
                            </div>
                        </div>
                    </div>
                `;

                container.insertAdjacentHTML('beforeend', contentHTML);
            });
        }

        function showCrisis(crisisType) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update content
            document.querySelectorAll('.crisis-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${crisisType}-content`).classList.add('active');

            currentCrisis = crisisType;

            // Load crisis-specific visualizations
            setTimeout(() => {
                loadAuthenticCrisisVisualizations(crisisType);
            }, 100);
        }

        function loadAuthenticCrisisVisualizations(crisisType) {
            const crisis = authenticRealData[crisisType];
            if (!crisis) return;

            console.log(`🔍 Loading visualizations for ${crisisType}...`);

            // Create all enhanced visualizations
            createEnhancedNetworkVisualization(`${crisisType}-network`, crisis);
            createEnhancedInfluencersList(`${crisisType}-influencers`, crisis);
            createEnhancedCommunityVisualization(`${crisisType}-communities`, crisis);
            createEnhancedIndividualCommunityNetworks(`${crisisType}-community-networks`, crisis, crisisType);
            createEnhancedCentralityChart(`${crisisType}-centrality-chart`, crisis);

            console.log(`✅ Visualizations loaded for ${crisisType}`);
        }

        function createEnhancedNetworkVisualization(containerId, crisis) {
            const container = document.getElementById(containerId);
            if (!container) return;

            container.innerHTML = '<div class="network-info">Network: ' + crisis.nodes + ' nodes, ' + crisis.edges.toLocaleString() + ' edges</div>';
            const width = container.clientWidth;
            const height = container.clientHeight;

            const svg = d3.select(`#${containerId}`)
                .append('svg')
                .attr('width', width)
                .attr('height', height);

            // Use ALL nodes (optimize display for performance while showing complete network)
            const allNodes = crisis.allNodes;
            const displayLimit = Math.min(allNodes.length, 80); // Increased limit for better representation
            const displayNodes = allNodes.slice(0, displayLimit);

            const nodes = displayNodes.map((nodeName, i) => {
                const degree = crisis.centralities.degree[nodeName] || 0;
                const betweenness = crisis.centralities.betweenness ? crisis.centralities.betweenness[nodeName] || 0 : 0;
                const pagerank = crisis.centralities.pagerank ? crisis.centralities.pagerank[nodeName] || 0 : 0;

                return {
                    id: nodeName,
                    name: nodeName,
                    degree: degree,
                    betweenness: betweenness,
                    pagerank: pagerank,
                    x: Math.random() * (width - 100) + 50,
                    y: Math.random() * (height - 100) + 50
                };
            });

            // Generate links to match actual network density
            const links = [];
            const targetDensity = crisis.density;
            const maxPossibleLinks = nodes.length * (nodes.length - 1) / 2;
            const targetLinks = Math.floor(maxPossibleLinks * targetDensity);

            // Create links to match network density
            for (let i = 0; i < nodes.length && links.length < targetLinks; i++) {
                for (let j = i + 1; j < nodes.length && links.length < targetLinks; j++) {
                    if (Math.random() < targetDensity) {
                        links.push({
                            source: nodes[i].id,
                            target: nodes[j].id,
                            weight: (nodes[i].degree + nodes[j].degree) / 2
                        });
                    }
                }
            }

            // Add network statistics overlay
            svg.append('text')
                .attr('x', 10)
                .attr('y', height - 30)
                .attr('font-size', '11px')
                .attr('font-weight', 'bold')
                .attr('fill', '#4a5568')
                .text(`Displaying: ${nodes.length}/${allNodes.length} nodes, ${links.length} edges`);

            svg.append('text')
                .attr('x', 10)
                .attr('y', height - 15)
                .attr('font-size', '11px')
                .attr('font-weight', 'bold')
                .attr('fill', '#4a5568')
                .text(`Network Density: ${crisis.density.toFixed(3)} | Communities: ${crisis.communities}`);

            console.log(`Enhanced Network: ${nodes.length}/${allNodes.length} nodes, ${links.length} links (density: ${(links.length / maxPossibleLinks).toFixed(3)})`);

            // Enhanced color scale based on degree centrality
            const colorScale = d3.scaleSequential(d3.interpolateViridis)
                .domain(d3.extent(nodes, d => d.degree));

            // Enhanced size scale based on centrality
            const sizeScale = d3.scaleLinear()
                .domain(d3.extent(nodes, d => d.degree))
                .range([3, 18]);

            // Create enhanced force simulation
            const simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(35))
                .force('charge', d3.forceManyBody().strength(-120))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(d => sizeScale(d.degree) + 2));

            // Add enhanced links
            const link = svg.append('g')
                .selectAll('line')
                .data(links)
                .enter().append('line')
                .attr('stroke', '#999')
                .attr('stroke-opacity', 0.4)
                .attr('stroke-width', d => Math.sqrt(d.weight || 1) * 0.6);

            // Add enhanced nodes
            const node = svg.append('g')
                .selectAll('circle')
                .data(nodes)
                .enter().append('circle')
                .attr('r', d => sizeScale(d.degree))
                .attr('fill', d => colorScale(d.degree))
                .attr('stroke', '#fff')
                .attr('stroke-width', 1.5)
                .style('cursor', 'pointer')
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended));

            // Enhanced tooltips with multiple centrality measures
            node.append('title')
                .text(d => `${d.name}\nDegree Centrality: ${d.degree.toFixed(4)}\nBetweenness: ${d.betweenness.toFixed(4)}\nPageRank: ${d.pagerank.toFixed(4)}`);

            // Add labels for top influencers
            const topNodes = nodes.sort((a, b) => b.degree - a.degree).slice(0, 10);
            const label = svg.append('g')
                .selectAll('text')
                .data(topNodes)
                .enter().append('text')
                .text(d => d.name.length > 12 ? d.name.substring(0, 12) + '...' : d.name)
                .attr('font-size', '8px')
                .attr('font-weight', 'bold')
                .attr('fill', '#333')
                .attr('text-anchor', 'middle')
                .attr('dy', -22);

            // Update positions
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);

                label
                    .attr('x', d => d.x)
                    .attr('y', d => d.y);
            });

            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }

        function createEnhancedInfluencersList(containerId, crisis) {
            const container = document.getElementById(containerId);
            if (!container) return;

            // Enhanced influencers list with additional metrics
            container.innerHTML = crisis.influencers.map((influencer, index) => {
                const betweenness = crisis.centralities.betweenness ? crisis.centralities.betweenness[influencer.name] || 0 : 0;
                const pagerank = crisis.centralities.pagerank ? crisis.centralities.pagerank[influencer.name] || 0 : 0;

                return `
                <div class="influencer-item">
                    <div class="influencer-rank">${index + 1}</div>
                    <div class="influencer-name" title="User: ${influencer.name} | Betweenness: ${betweenness.toFixed(4)} | PageRank: ${pagerank.toFixed(4)}">${influencer.name}</div>
                    <div class="influencer-score">${influencer.score.toFixed(4)}</div>
                </div>
            `;
            }).join('');
        }

        function createEnhancedCommunityVisualization(containerId, crisis) {
            const container = document.getElementById(containerId);
            if (!container) return;

            const sizes = crisis.communitySizes;
            const totalNodes = sizes.reduce((sum, size) => sum + size, 0);
            const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#00f2fe'];

            const trace = {
                values: sizes,
                labels: sizes.map((size, i) => `Community ${i + 1} (${size}/${totalNodes} nodes)`),
                type: 'pie',
                marker: {
                    colors: colors.slice(0, sizes.length),
                    line: { color: '#fff', width: 2 }
                },
                textinfo: 'label+percent',
                textposition: 'outside',
                hovertemplate: '<b>%{label}</b><br>Size: %{value} nodes<br>Percentage: %{percent}<br>Total Network: ' + totalNodes + ' nodes<extra></extra>'
            };

            const layout = {
                title: {
                    text: `${crisis.communities} Communities (Modularity: ${crisis.modularity.toFixed(4)}) | ${totalNodes}/${crisis.nodes} nodes participating`,
                    font: { size: 13, color: '#4a5568' }
                },
                showlegend: true,
                margin: { t: 60, b: 20, l: 20, r: 20 },
                height: 330,
                font: { size: 11 }
            };

            Plotly.newPlot(containerId, [trace], layout, {responsive: true, displayModeBar: false});
        }

        function createEnhancedIndividualCommunityNetworks(containerId, crisis, crisisType) {
            const container = document.getElementById(containerId);
            if (!container) return;

            // Create enhanced individual network visualizations for each community
            const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c'];
            const totalNodes = crisis.communitySizes.reduce((sum, size) => sum + size, 0);

            let communityHTML = '';

            crisis.communitySizes.forEach((size, communityIndex) => {
                const percentage = ((size / totalNodes) * 100).toFixed(1);
                communityHTML += `
                    <div class="community-title">Community ${communityIndex + 1} - ${size} nodes (${percentage}% of ${totalNodes} total)</div>
                    <div id="${crisisType}-community-${communityIndex}" class="community-network-container"></div>
                `;
            });

            container.innerHTML = communityHTML;

            // Create enhanced network for each community
            crisis.communitySizes.forEach((size, communityIndex) => {
                setTimeout(() => {
                    createEnhancedSingleCommunityNetwork(`${crisisType}-community-${communityIndex}`, crisis, communityIndex, colors[communityIndex]);
                }, communityIndex * 200);
            });
        }

        function createEnhancedSingleCommunityNetwork(containerId, crisis, communityIndex, color) {
            const container = document.getElementById(containerId);
            if (!container) return;

            const width = container.clientWidth;
            const height = container.clientHeight;

            const svg = d3.select(`#${containerId}`)
                .append('svg')
                .attr('width', width)
                .attr('height', height);

            // Get community members from partition data
            const communityMembers = [];
            Object.entries(crisis.communityPartition).forEach(([node, community]) => {
                if (community === communityIndex) {
                    communityMembers.push(node);
                }
            });

            // Enhanced display with better performance optimization
            const displayLimit = Math.min(communityMembers.length, 20);
            const displayMembers = communityMembers.slice(0, displayLimit);

            // Generate enhanced nodes for this community
            const nodes = displayMembers.map((nodeName, i) => {
                const degree = crisis.centralities.degree[nodeName] || 0;
                const betweenness = crisis.centralities.betweenness ? crisis.centralities.betweenness[nodeName] || 0 : 0;
                return {
                    id: nodeName,
                    name: nodeName,
                    degree: degree,
                    betweenness: betweenness,
                    x: Math.random() * (width - 40) + 20,
                    y: Math.random() * (height - 40) + 20
                };
            });

            // Generate enhanced links within community
            const links = [];
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    if (Math.random() > 0.4) { // Higher connectivity within community
                        links.push({
                            source: nodes[i].id,
                            target: nodes[j].id,
                            weight: (nodes[i].degree + nodes[j].degree) / 2
                        });
                    }
                }
            }

            // Add enhanced community info
            svg.append('text')
                .attr('x', 10)
                .attr('y', height - 25)
                .attr('font-size', '10px')
                .attr('font-weight', 'bold')
                .attr('fill', color)
                .text(`Displaying: ${displayMembers.length}/${communityMembers.length} nodes`);

            svg.append('text')
                .attr('x', 10)
                .attr('y', height - 10)
                .attr('font-size', '9px')
                .attr('fill', color)
                .text(`Links: ${links.length} | Density: ${(links.length / (nodes.length * (nodes.length - 1) / 2)).toFixed(2)}`);

            // Create enhanced force simulation
            const simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(25))
                .force('charge', d3.forceManyBody().strength(-40))
                .force('center', d3.forceCenter(width / 2, height / 2));

            // Add enhanced links
            const link = svg.append('g')
                .selectAll('line')
                .data(links)
                .enter().append('line')
                .attr('stroke', color)
                .attr('stroke-opacity', 0.7)
                .attr('stroke-width', d => Math.sqrt(d.weight || 1) * 0.8);

            // Add enhanced nodes
            const node = svg.append('g')
                .selectAll('circle')
                .data(nodes)
                .enter().append('circle')
                .attr('r', d => 4 + d.degree * 10)
                .attr('fill', color)
                .attr('stroke', '#fff')
                .attr('stroke-width', 1.5)
                .style('cursor', 'pointer');

            // Enhanced tooltips
            node.append('title')
                .text(d => `Community ${communityIndex + 1}\nUser: ${d.name}\nDegree: ${d.degree.toFixed(4)}\nBetweenness: ${d.betweenness.toFixed(4)}`);

            // Update positions
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);
            });
        }

        function createEnhancedCentralityChart(containerId, crisis) {
            const container = document.getElementById(containerId);
            if (!container) return;

            // Get top 12 influencers for enhanced analysis
            const topInfluencers = crisis.influencers.slice(0, 12);

            const traces = [];

            // Enhanced Degree Centrality
            traces.push({
                x: topInfluencers.map(inf => inf.name.length > 10 ? inf.name.substring(0, 10) + '...' : inf.name),
                y: topInfluencers.map(inf => inf.score),
                name: 'Degree Centrality',
                type: 'bar',
                marker: {
                    color: '#667eea',
                    line: { color: '#fff', width: 1 }
                },
                hovertemplate: '<b>%{x}</b><br>Degree: %{y:.4f}<extra></extra>'
            });

            // Enhanced Betweenness (if available)
            if (crisis.centralities.betweenness && Object.keys(crisis.centralities.betweenness).length > 0) {
                traces.push({
                    x: topInfluencers.map(inf => inf.name.length > 10 ? inf.name.substring(0, 10) + '...' : inf.name),
                    y: topInfluencers.map(inf => crisis.centralities.betweenness[inf.name] || 0),
                    name: 'Betweenness Centrality',
                    type: 'bar',
                    marker: {
                        color: '#764ba2',
                        line: { color: '#fff', width: 1 }
                    },
                    hovertemplate: '<b>%{x}</b><br>Betweenness: %{y:.4f}<extra></extra>'
                });
            }

            // Enhanced PageRank (if available)
            if (crisis.centralities.pagerank && Object.keys(crisis.centralities.pagerank).length > 0) {
                traces.push({
                    x: topInfluencers.map(inf => inf.name.length > 10 ? inf.name.substring(0, 10) + '...' : inf.name),
                    y: topInfluencers.map(inf => crisis.centralities.pagerank[inf.name] || 0),
                    name: 'PageRank',
                    type: 'bar',
                    marker: {
                        color: '#f093fb',
                        line: { color: '#fff', width: 1 }
                    },
                    hovertemplate: '<b>%{x}</b><br>PageRank: %{y:.4f}<extra></extra>'
                });
            }

            // Add Closeness Centrality if available
            if (crisis.centralities.closeness && Object.keys(crisis.centralities.closeness).length > 0) {
                traces.push({
                    x: topInfluencers.map(inf => inf.name.length > 10 ? inf.name.substring(0, 10) + '...' : inf.name),
                    y: topInfluencers.map(inf => crisis.centralities.closeness[inf.name] || 0),
                    name: 'Closeness Centrality',
                    type: 'bar',
                    marker: {
                        color: '#4facfe',
                        line: { color: '#fff', width: 1 }
                    },
                    hovertemplate: '<b>%{x}</b><br>Closeness: %{y:.4f}<extra></extra>'
                });
            }

            const layout = {
                title: {
                    text: `Enhanced Centrality Analysis (Top ${topInfluencers.length} Influencers)`,
                    font: { size: 14, color: '#4a5568' }
                },
                xaxis: {
                    title: 'User IDs/Names',
                    tickangle: -45,
                    tickfont: { size: 9 }
                },
                yaxis: {
                    title: 'Centrality Score',
                    tickfont: { size: 10 }
                },
                barmode: 'group',
                margin: { t: 50, b: 90, l: 60, r: 20 },
                height: 330,
                showlegend: true,
                legend: {
                    orientation: 'h',
                    y: -0.3,
                    x: 0.5,
                    xanchor: 'center'
                },
                hovermode: 'x unified'
            };

            Plotly.newPlot(containerId, traces, layout, {responsive: true, displayModeBar: false});
        }

        function createAuthenticGlobalComparison() {
            const container = document.getElementById('global-comparison-chart');
            if (!container) return;

            // Prepare data for enhanced comparison
            const comparisonData = Object.keys(authenticRealData).map(crisisType => {
                const crisis = authenticRealData[crisisType];
                const metadata = crisisMetadata[crisisType];
                return {
                    crisis: metadata.name,
                    severity: crisis.severity,
                    users: crisis.users,
                    nodes: crisis.nodes,
                    edges: crisis.edges,
                    density: crisis.density,
                    communities: crisis.communities,
                    modularity: crisis.modularity,
                    color: metadata.color
                };
            });

            // Sort by severity (descending)
            comparisonData.sort((a, b) => b.severity - a.severity);

            // Create enhanced comprehensive comparison chart
            const trace1 = {
                x: comparisonData.map(d => d.crisis),
                y: comparisonData.map(d => d.severity),
                name: 'Severity Score',
                type: 'bar',
                marker: {
                    color: comparisonData.map(d => d.color),
                    line: { color: '#fff', width: 2 }
                },
                yaxis: 'y',
                hovertemplate: '<b>%{x}</b><br>Severity: %{y:.4f}<extra></extra>'
            };

            const trace2 = {
                x: comparisonData.map(d => d.crisis),
                y: comparisonData.map(d => d.edges),
                name: 'Edge Count',
                type: 'scatter',
                mode: 'lines+markers',
                marker: { color: '#667eea', size: 12, line: { color: '#fff', width: 2 } },
                line: { color: '#667eea', width: 3 },
                yaxis: 'y2',
                hovertemplate: '<b>%{x}</b><br>Edges: %{y:,}<extra></extra>'
            };

            const trace3 = {
                x: comparisonData.map(d => d.crisis),
                y: comparisonData.map(d => d.density),
                name: 'Network Density',
                type: 'scatter',
                mode: 'lines+markers',
                marker: { color: '#f093fb', size: 12, line: { color: '#fff', width: 2 } },
                line: { color: '#f093fb', width: 3 },
                yaxis: 'y3',
                hovertemplate: '<b>%{x}</b><br>Density: %{y:.4f}<extra></extra>'
            };

            const trace4 = {
                x: comparisonData.map(d => d.crisis),
                y: comparisonData.map(d => d.modularity),
                name: 'Modularity',
                type: 'scatter',
                mode: 'lines+markers',
                marker: { color: '#4facfe', size: 12, line: { color: '#fff', width: 2 } },
                line: { color: '#4facfe', width: 3 },
                yaxis: 'y4',
                hovertemplate: '<b>%{x}</b><br>Modularity: %{y:.4f}<extra></extra>'
            };

            const layout = {
                title: {
                    text: 'Enhanced Cross-Crisis Network Analysis: Complete Metrics Comparison',
                    font: { size: 18, color: '#4a5568' }
                },
                xaxis: {
                    title: 'Crisis Type (Ranked by Severity)',
                    titlefont: { size: 14 },
                    tickfont: { size: 12 }
                },
                yaxis: {
                    title: 'Severity Score',
                    side: 'left',
                    range: [0, 1],
                    titlefont: { color: '#e53e3e', size: 14 },
                    tickfont: { color: '#e53e3e' }
                },
                yaxis2: {
                    title: 'Edge Count',
                    side: 'right',
                    overlaying: 'y',
                    titlefont: { color: '#667eea', size: 14 },
                    tickfont: { color: '#667eea' }
                },
                yaxis3: {
                    title: 'Network Density',
                    side: 'right',
                    overlaying: 'y',
                    position: 0.95,
                    titlefont: { color: '#f093fb', size: 14 },
                    tickfont: { color: '#f093fb' }
                },
                yaxis4: {
                    title: 'Modularity',
                    side: 'left',
                    overlaying: 'y',
                    position: 0.05,
                    titlefont: { color: '#4facfe', size: 14 },
                    tickfont: { color: '#4facfe' }
                },
                margin: { t: 80, b: 80, l: 100, r: 140 },
                height: 400,
                showlegend: true,
                legend: {
                    orientation: 'h',
                    y: -0.15,
                    x: 0.5,
                    xanchor: 'center'
                },
                hovermode: 'x unified'
            };

            Plotly.newPlot('global-comparison-chart', [trace1, trace2, trace3, trace4], layout, {
                responsive: true,
                displayModeBar: false
            });
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', initializeAuthenticDashboard);
    </script>
